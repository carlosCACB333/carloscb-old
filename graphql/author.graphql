fragment AuthorField on Author {
  id
  bio
  birth
  email
  firstName
  lastName
  phone
  profession
  university
  cycle
  detail
  facebook
  linkedin
  github
  keywords
  address
  cv {
    url
  }
  photos {
    url
  }
}

query getAuthor($email: String!, $locales: [Locale!]!) {
  author(where: { email: $email }, locales: $locales) {
    ...AuthorField
  }
}
