fragment ProjectFields on Project {
  id
  slug
  title
  abstract
  gitHub
  webSide
  pictures {
    id
    url
  }
  skills {
    id
    name
    icon
  }
}

query getHomeData {
  categories {
    icon
    id
    name
    detail
    skills {
      ... on Skill {
        id
        name
        detail
        icon
      }
    }
  }
  projects(first: 4, orderBy: publishedAt_DESC) {
    ...ProjectFields
  }
}
