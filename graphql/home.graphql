fragment ProjectFields on Project {
  id
  slug
  title
  abstract
  gitHub
  webSide
  pictures {
    id
    url
  }
  skills {
    id
    name
    icon
  }
}

query getHomeData {
  categories {
    icon
    id
    name
    detail
    skills {
      ... on Skill {
        id
        name
        detail
        icon
      }
    }
  }
  projects(orderBy: priority_DESC, first: 4) {
    ...ProjectFields
  }

  certifications(orderBy: priority_DESC, first: 6) {
    id
    name
    picture {
      url
    }
  }
}
