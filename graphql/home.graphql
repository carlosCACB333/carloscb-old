fragment ProjectFields on Project {
  id
  slug
  title
  abstract
  gitHub
  webSide
  pictures {
    id
    url
  }
  skills {
    id
    name
    icon
  }
}

fragment AuthorField on Author {
  id
  bio
  birth
  email
  firstName
  lastName
  phone
  profession
  university
  cycle
  detail
  facebook
  linkedin
  github
  keywords
  address
  cv {
    url
  }
  photos {
    url
  }
}

query getHomeData($email: String!, $locales: [Locale!]!) {
  categories(locales: $locales) {
    icon
    id
    name
    detail
    skills(locales: $locales, first: 100) {
      ... on Skill {
        id
        name
        detail
        icon
      }
    }
  }
  projects(orderBy: priority_DESC, first: 4) {
    ...ProjectFields
  }

  certifications(orderBy: priority_DESC, first: 6) {
    id
    name
    picture {
      url
    }
  }

  author(where: { email: $email }, locales: $locales) {
    ...AuthorField
  }
}
